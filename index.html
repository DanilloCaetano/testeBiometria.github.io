<head>
    <script>
        const close = () => {
            window.close();    
        }
        window.onload = close;
        window.onloadstart = close;
    </script>
</head>
<body>
    <button onclick="window.open('https://www.w3schools.com/html/tryit.asp?filename=tryhtml_basic', '_self').close();">ok</button>
</body>
